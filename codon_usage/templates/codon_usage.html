{% extends 'base.html' %}
{% load static %}

{% block title %}Codon Usage{% endblock %}

{% block content %}
<style>
    
</style>

<main role="main" class="inner cover">
    <h1 class="cover-heading">Codon Usage APP</h1>
    <form method="POST">
        {% csrf_token %}
        <textarea name="sequence" placeholder="Enter your DNA sequence" rows="8" required>{{ sequence }}</textarea>
        <br>
        <button type="submit">Calculate</button>
    </form>
    {% if result_table %}
        <h2>Codon Usage Results</h2>
        <div>{{ result_table|safe }}</div>
    {% endif %}
</main>

{% endblock %}
